name: PR Coverage on Label

on:
  pull_request:
    types: [opened, synchronize, labeled, reopened]

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: coverage-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  run-tests-and-coverage:
    if: |
      github.event.pull_request.base.ref == 'main' &&
      contains(github.event.pull_request.labels.*.name, 'run_ci') &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 1

      - name: Setup Latest Available Xcode
        run: |
          echo "üì± Available Xcode versions:"
          ls /Applications | grep Xcode
          
          # Find latest Xcode
          LATEST_XCODE=$(ls /Applications | grep "Xcode" | grep -v "beta" | sort -V | tail -1)
          
          if [ -z "$LATEST_XCODE" ]; then
            echo "Using default Xcode"
          else
            sudo xcode-select -s /Applications/$LATEST_XCODE/Contents/Developer
            echo "‚úÖ Using $LATEST_XCODE"
          fi
          
          xcodebuild -version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Find Available Simulator
        id: simulator
        run: |
          echo "üì± Available iOS runtimes:"
          xcrun simctl list runtimes iOS
          
          echo ""
          echo "üì± Available devices:"
          xcrun simctl list devices available iOS
          
          # Get the latest available iOS runtime
          RUNTIME=$(xcrun simctl list runtimes iOS -j | \
            jq -r '.runtimes | map(select(.isAvailable == true)) | sort_by(.version) | last | .identifier')
          
          if [ -z "$RUNTIME" ]; then
            echo "‚ùå No iOS runtime available!"
            exit 1
          fi
          
          echo "‚úÖ Using runtime: $RUNTIME"
          
          # Find or create an iPhone simulator with this runtime
          DEVICE_UDID=$(xcrun simctl list devices -j | \
            jq -r --arg runtime "$RUNTIME" '.devices[$runtime] | .[]? | select(.name | contains("iPhone")) | .udid' | \
            head -1)
          
          if [ -z "$DEVICE_UDID" ]; then
            echo "üì± Creating iPhone simulator..."
            # Try iPhone 15, fallback to iPhone 14, then any iPhone
            DEVICE_TYPE=$(xcrun simctl list devicetypes -j | \
              jq -r '.devicetypes | map(select(.name | contains("iPhone"))) | sort_by(.name) | last | .identifier')
            
            DEVICE_UDID=$(xcrun simctl create "CI-iPhone" "$DEVICE_TYPE" "$RUNTIME")
            echo "‚úÖ Created simulator: $DEVICE_UDID"
          else
            echo "‚úÖ Found existing simulator: $DEVICE_UDID"
          fi
          
          # Boot the simulator
          echo "üöÄ Booting simulator..."
          xcrun simctl boot "$DEVICE_UDID" 2>/dev/null || echo "Already booted"
          
          # Wait for boot
          for i in {1..30}; do
            if xcrun simctl list devices | grep "$DEVICE_UDID" | grep -q "Booted"; then
              echo "‚úÖ Simulator booted"
              break
            fi
            sleep 1
          done
          
          echo "DEVICE_UDID=$DEVICE_UDID" >> $GITHUB_OUTPUT

      - name: Run Tests
        env:
          SCHEME: "GithubActions"
          DEVICE_UDID: ${{ steps.simulator.outputs.DEVICE_UDID }}
        run: |
          echo "üß™ Starting tests at $(date +%H:%M:%S)"
          echo "Using device: $DEVICE_UDID"
          
          OVERALL_START=$(date +%s)
          
          xcodebuild test \
            -workspace GithubActions.xcworkspace \
            -scheme "$SCHEME" \
            -destination "platform=iOS Simulator,id=$DEVICE_UDID" \
            -skip-testing:GithubActionsUITests \
            -only-testing:GithubActionsTests \
            -enableCodeCoverage YES \
            -resultBundlePath TestResults.xcresult \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
          
          OVERALL_END=$(date +%s)
          echo "‚úÖ Tests completed at $(date +%H:%M:%S)"
          echo "‚è±Ô∏è  Total time: $((OVERALL_END - OVERALL_START)) seconds"

      - name: Generate Coverage Report
        if: success() || failure()
        run: |
          [ ! -d "TestResults.xcresult" ] && echo "‚ùå No test results" && exit 1
          
          echo "üìä Generating coverage report..."
          
          xcrun xccov view --report --json TestResults.xcresult > coverage.json
          
          python3 << 'PYEOF'
          import json
          
          with open("coverage.json") as f:
              data = json.load(f)
          
          with open("coverage.lcov", "w") as out:
              for target in data.get("targets", []):
                  for file_data in target.get("files", []):
                      path = file_data.get("path", "")
                      if not path:
                          continue
                      
                      out.write(f"TN:{target.get('name', '')}\n")
                      out.write(f"SF:{path}\n")
                      
                      functions = file_data.get("functions", [])
                      if isinstance(functions, list):
                          for func in functions:
                              name = func.get("name", "")
                              line = func.get("lineNumber", 0)
                              if name and line:
                                  out.write(f"FN:{line},{name}\n")
                          
                          for func in functions:
                              name = func.get("name", "")
                              count = func.get("executionCount", 0)
                              if name:
                                  out.write(f"FNDA:{count},{name}\n")
                          
                          out.write(f"FNF:{len(functions)}\n")
                          out.write(f"FNH:{sum(1 for f in functions if f.get('executionCount', 0) > 0)}\n")
                      
                      lines = file_data.get("coveredLines", [])
                      if isinstance(lines, list):
                          for line in lines:
                              if isinstance(line, dict):
                                  num = line.get("line", 0)
                                  count = line.get("executionCount", 0)
                                  if num:
                                      out.write(f"DA:{num},{count}\n")
                          
                          out.write(f"LF:{len(lines)}\n")
                          out.write(f"LH:{sum(1 for l in lines if isinstance(l, dict) and l.get('executionCount', 0) > 0)}\n")
                      
                      out.write("end_of_record\n")
          
          print("‚úÖ Coverage report generated")
          PYEOF

      - name: Calculate Coverage
        id: coverage
        if: success() || failure()
        run: |
          if [ ! -f "coverage.lcov" ]; then
            echo "TOTAL_COVERAGE=N/A" >> $GITHUB_OUTPUT
            echo "SUCCESS=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          LH=$(grep -h "^LH:" coverage.lcov | awk -F: '{sum+=$2} END {print sum+0}')
          LF=$(grep -h "^LF:" coverage.lcov | awk -F: '{sum+=$2} END {print sum+0}')
          
          if [ "$LF" -gt 0 ]; then
            COVERAGE=$(awk "BEGIN {printf \"%.2f\", ($LH/$LF)*100}")
            echo "TOTAL_COVERAGE=${COVERAGE}%" >> $GITHUB_OUTPUT
            echo "SUCCESS=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Coverage: ${COVERAGE}%"
          else
            echo "TOTAL_COVERAGE=0.00%" >> $GITHUB_OUTPUT
            echo "SUCCESS=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR
        if: steps.coverage.outputs.SUCCESS == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.TOTAL_COVERAGE }}';
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `‚úÖ Test Coverage: **${coverage}**`
            });

      - name: Comment on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `‚ùå Coverage check failed. [View logs](${runUrl})`
            });
